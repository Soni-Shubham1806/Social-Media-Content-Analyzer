# server
server.port=8080

# file upload limits (tune as needed)
spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=25MB

# Tesseract Configuration
# IMPORTANT: Uncomment ONLY ONE tesseract.datapath that matches your system.
# The path must point to the directory that CONTAINS the 'tessdata' folder.
# For example, if your 'eng.traineddata' is at /path/to/tessdata/eng.traineddata,
# then tesseract.datapath should be /path/to/tessdata.

# Option 1: If you installed Tesseract via Homebrew on macOS (Intel or Apple Silicon)
tesseract.datapath=/opt/homebrew/share/tessdata

# Option 2: If you installed Tesseract via MacPorts or a standard installer on macOS/Linux
# tesseract.datapath=/usr/local/share/tessdata

# Option 3: If you manually placed 'tessdata' in your project directory or a custom location
# Be very careful with relative paths in Spring Boot. An absolute path is generally safer.
# If your tessdata folder is at /Users/shubhamsoni/Daffodils_Project/social-media-analyzer/backend/tessdata
# tesseract.datapath=/Users/shubhamsoni/Daffodils_Project/social-media-analyzer/backend/tessdata

# Option 4: Another common path on Linux systems
# tesseract.datapath=/usr/share/tessdata

# The language to use for OCR (e.g., 'eng' for English)
tesseract.language=eng

# Logging levels (optional, for more detailed debug output)
# logging.level.com.analyzer.backend.service=DEBUG
# logging.level.net.sourceforge.tess4j=DEBUG

jna.library.path=/opt/homebrew/opt/tesseract/lib
